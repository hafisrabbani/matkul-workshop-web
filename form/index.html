<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <p style="text-align: center;">Formulir Biodata</p>
    <table style="border: none;" width="100%">
        <form action="" method="">
            <tr>
                <td>Nama</td>
                <td>: <input type="text"></td>
            </tr>
            <tr>
                <td>Tempat Tanggal Lahir</td>
                <td>:
                    <input type="text"> /
                    <input type="number"> -
                    <select>
                        <option>Januari</option>
                        <option>Februari</option>
                        <option>Maret</option>
                        <option>April</option>
                        <option>Mei</option>
                        <option>Juni</option>
                        <option>Juli</option>
                        <option>Agustus</option>
                        <option>September</option>
                        <option>Oktober</option>
                        <option>November</option>
                        <option>Desember</option>
                    </select> -
                    <select>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>
                    :<input type="radio" name="agama"><label>Islam</label><br>
                    &nbsp;<input type="radio" name="agama"><label>Kristen</label><br>
                    &nbsp;<input type="radio" name="agama"><label>Protestan</label><br>
                    &nbsp;<input type="radio" name="agama"><label>Hindu</label><br>
                    &nbsp;<input type="radio" name="agama"><label>Budha</label>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>
                    :<input type="checkbox" name="hobi"><label>Olahraga</label><br>
                    &nbsp;<input type="checkbox" name="hobi"><label>Baca Majalah</label><br>
                    &nbsp;<input type="checkbox" name="hobi"><label>Memancing</label><br>
                </td>
            </tr>
            <tr>
                <td>Komentar</td>
                <td>:<textarea cols="75" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                    <button type="button">Reset</button>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
